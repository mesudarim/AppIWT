<ion-header>

  <ion-navbar>
    <!-- <ion-title>{{userName}}</ion-title> -->
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <ion-item class="avatar">
        <ion-avatar item-end>
          <!--Ici l'image doit Ãªtre prise de l'objet user / photo profile  -->
          <img src="../assets/img/zorro.jpg">
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <new-event></new-event> -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start class="thumbnailEventList">
        <img src="{{item.imageUrl}}">
      </ion-thumbnail>
      <ion-thumbnail item-end class="thumbnailEventList iwt">
        <img src="../assets/img/iwt2.png">
      </ion-thumbnail>
      <p (click)="getEventDetails(item)" class="link">{{item.eventName}}</p>
      <p>{{item.place}}</p>
      <p (click)="getUserList(item)"><span class="link">{{item.eventOwner}}</span> was there</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="newEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
