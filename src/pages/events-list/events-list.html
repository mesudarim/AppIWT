<ion-header>

  <ion-navbar>
    <ion-title>{{userName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <new-event></new-event> -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.imageUrl}}">
      </ion-thumbnail>
      <ion-thumbnail item-end class="ITW">
        <img src="{{iwtURL}}">
      </ion-thumbnail>
      <p (click)="getEventDetails(item)" class="link">{{item.eventName}}</p>
      <p>{{item.place}}</p>
      <h2 (click)="getUserList(item)" class="link">{{item.eventOwner}} was there</h2>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="newEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
