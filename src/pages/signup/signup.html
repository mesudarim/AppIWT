<ion-header>

  <ion-navbar class="bar bar-header primary" background-color="secondary">
    <ion-title>Create new account </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="login_list">
    <ion-item>
      <!--<ion-label color="primary" placeholder="Email"></ion-label>-->
      <ion-input placeholder="Email" type="email" value="" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <!--<ion-label color="primary" placeholder="Email"></ion-label>-->
      <ion-input placeholder="Nickname" type="text" value="" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <ion-item>
      <!--<ion-label fixed>Password</ion-label>-->
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="error" class="login_error">
    {{error}}
    </ion-item> -->
    <button full ion-button (click)="createNewUser()">Let's go!</button>

  </ion-list>
</ion-content>
