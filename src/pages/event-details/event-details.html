<ion-header>

  <ion-navbar>
    <ion-title>{{item.eventName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{item.place}}</h2>
    </ion-item>
    <ion-item>
      <h2>{{item.startDate}}</h2>
    </ion-item>
    <ion-item>
      <h2>Nbr de participants</h2>
    </ion-item>
  </ion-list>

    <!-- <ion-tabs>
      <ion-tab [root]="tab1Root" tabTitle="galery" tabIcon="list-box"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="chat" tabIcon="list-box"></ion-tab>
    </ion-tabs> -->

  <ion-toolbar no-border-top class="tabs" >
    <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="galery">
        Galery
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Chat
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="tabs">
    <ion-list *ngSwitchCase="'galery'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-puppy-2.jpg">
        </ion-thumbnail>
        <h2>Oscar</h2>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>
  </div>
