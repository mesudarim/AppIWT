<ion-header>

  <ion-navbar>
    <ion-title>Create a new event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Event name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button full ion-button class="grey" (click)="hereNow()">Utiliser mes donn√©es actuelles</button>
    <ion-item>
      <ion-label floating>Where?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>When?</ion-label>
      <ion-datetime displayFormat="DD/MMM/YY" pickerFormat="DD MMM YY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Private</ion-label>
      <ion-toggle checked="false" [(ngModel)]="private"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Add picture</ion-label>
      <ion-toggle checked="false" [(ngModel)]="private"></ion-toggle>
    </ion-item>

    <button full ion-button bottom (click)="submit()" class="bottom">VALIDER</button>
  </ion-list>
</ion-content>
